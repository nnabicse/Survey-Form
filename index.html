<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">

</head>
<body>
        <div class="heading">
            <h1 id="title">
                freeCodeCamp Survey Form
            </h1>
            <h3 id="description"><i>Thank you for taking the time to help us improve the platform</i></h3>
        </div>
        <div class="form">
            <form action="" id="survey-form">
                <label for="name">Name<br><input type="text" class="full" placeholder="Enter Your Name"></label><br><br>
    
                <label for="email">Email<br><input type="email" class="full" placeholder="Enter Your E-mail"></label><br><br>
                <label for="age">Age (<small>optional</small>) <br><input type="number" class="full" placeholder="Enter Your Age"> </label><br><br>
                <label for="question">Which option best describes your current role?<br> <select name="role" id="role" class="full"><option value="Student">Student</option> <option value="Job">Full Time Job</option><option value="Learner">Full Time Learner</option><option value="No">Prefer Not to Say</option><option value="Other">Other</option></select> </label><br><br>
                <label for="recommend">Would you recommend freeCodeCamp to a friend? <br> <input type="radio" name="radio">Definitely<br><input type="radio" name="radio">Maybe<br><input type="radio" name="radio">Not Sure</label><br><br>
                <label for="improvement">
                    What would you like to see improved? (<small>Check all that apply</small>) <br>
                    <input type="checkbox">Front-end Projects <br> <input type="checkbox">Back-end Projects <br> <input type="checkbox">Data Visualization <br> <input type="checkbox"> Challanges <br> <input type="checkbox"> Open Source Community <br> <input type="checkbox">Gitter help rooms <br> <input type="checkbox">Videos <br> <input type="checkbox">City Meetups <br> <input type="checkbox">Wiki <br> <input type="checkbox">Forum <br> <input type="checkbox">Additional Courses <br><br>
                    Any comments or suggestions? <br> <textarea cols="30" rows="10" class="full">Enter your comment here...</textarea> <br><br>
                    <button type="submit" class="full">Submit</button>
                </label>
            </form>    
        </div>
</body>
</html>
